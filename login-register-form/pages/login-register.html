<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div class="switch-form">
        <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
    </div>
</div>

<script>
    document.getElementById('switch-to-register').addEventListener('click', function(event) {
        event.preventDefault();
        document.querySelector('h2').textContent = 'Register';
        document.querySelector('input[type="submit"]').value = 'Register';
        document.getElementById('login-form').setAttribute('id', 'register-form');
        document.getElementById('switch-to-register').parentNode.innerHTML = '<p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>';
    });

    document.addEventListener('click', function(event) {
        if (event.target && event.target.id === 'switch-to-login') {
            event.preventDefault();
            document.querySelector('h2').textContent = 'Login';
            document.querySelector('input[type="submit"]').value = 'Login';
            document.getElementById('register-form').setAttribute('id', 'login-form');
            document.getElementById('switch-to-login').parentNode.innerHTML = '<p>Don\'t have an account? <a href="#" id="switch-to-register">Register</a></p>';
        }
    });
</script>
</body>
</html>
