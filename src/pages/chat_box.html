<style>

    .chat-box {
        width: 300px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .chat-header {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .chat-messages {
        display: flex;
        flex-direction: column;
        padding: 10px;
        overflow-y: auto;
        max-height: 300px;
    }

    .message {
        padding: 8px;
        margin: 8px;
        border-radius: 4px;
        max-width: 70%;
    }

    .received-message {
        background-color: #e1e1e1;
        align-self: flex-start;
    }

    .sent-message {
        background-color: #3498db;
        color: #fff;
        align-self: flex-end;
    }

    .message-input {
        width: calc(100% - 20px);
        margin: 0 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    .send-button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        outline: none;
    }
</style>
<form class="chat-box" id="chatBox{{name}}">
    <div class="chat-header">Chat with {{name}}</div>
    <div class="chat-messages" id="chatMessages{{name}}">
        <!-- Messages will be added here dynamically -->
    </div>
    <input type="text" class="message-input" id="messageInput{{name}}" placeholder="Type your message...">
    <button class="send-button" id="send-message-button{{name}}">Send</button>
</form>
