<style>
    .login-container {
        position: absolute;
        left: 35%;
        z-index: 100;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .login-container h2 {
        text-align: center;
        color: #333;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    .login-btn {
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .login-btn:hover {
        background-color: #2980b9;
    }
</style>
<div class="login-container">
    <h2>Login Form</h2>
    <form id="sdk-login-form" class="login-form">
        <div class="form-group">
            <label for="sdk-username-input">Username:</label>
            <input type="text" id="sdk-username-input" name="username" required>
        </div>
        <div class="form-group">
            <label for="sdk-password-input">Password:</label>
            <input type="password" id="sdk-password-input" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>
