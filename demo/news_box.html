<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .news-box {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .news-header {
        background-color: #3498db;
        color: #fff;
        padding: 15px;
    }

    .news-title {
        margin: 0;
        font-size: 24px;
    }

    .news-content {
        color: black;
        padding: 15px;
    }

    .news-author {
        padding: 15px;
        border-top: 1px solid #ddd;
        text-align: right;
        color: #555;
    }
</style>
<div class="news-box">
    <div class="news-header">
        <h2 class="news-title">{{title}}</h2>
    </div>
    <div class="news-content">
        <p>{{content}}</p>
    </div>
    <div class="news-author">
        <p>Author: {{author}}</p>
    </div>
</div>
